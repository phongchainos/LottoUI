<html lang="en">
  <head>

  <body>
    <header>
      <div class="wrapper">
        <div class="header-container">
          <div class="header-item">
            <button class="btn btn-light">
              <i class="fas fa-bars"></i>
            </button>
          </div>
          <div class="header-item">
            <h2>commalotto</h2>
          </div>
          <div class="header-item">
            <button class="btn btn-light btn-cart">
              <i class="fas fa-shopping-cart"></i>
              <div>1</div>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="d-flex choose-lotto-type justify-content-evenly py-2">
          <button type="button" class="btn active">small-ball</button>
          <button type="button" class="btn active">big-ball</button>
        </div>
        <div class="lotto-infor">SMALL-BALL - 하루 단위로 추첨하는 방식</div>
        <div class="upcoming-round">
          <div class="upcoming-round-type">S</div>
          <div class="upcoming-round-infor">
            <p>SMALL-BALL Round 123 Total collected (2021.03.25 19:30:00)</p>
          </div>
          <div class="upcoming-round-total">
            <p class="text-end">
              <span><b>513,244,863</b></span> COMP
            </p>
            <hr />
            <p class="text-end">( <b>513,244.63</b> USDT)</p>
          </div>
          <div class="upcoming-round-time">
            <p>00일 00시간 00분 00초 남음</p>
          </div>
        </div>
        <div class="round-action">
          <div class="round-action-play">
            <img src="image/ticket2.png" width="30" alt="" />
            <span>Play SMALL-BALL</span>
          </div>
          <div class="round-action-subscribe">
            <img src="image/ticket2.png" width="30" alt="" />
            <span>Subscribe BIG-BALL</span>
          </div>
        </div>
        <div class="lotto-result">
          <p>SMALL-BALL 지난당첨결과보기</p>
          <div class="lotto-group-container">
            <div class="lotto-group d-flex justify-content-between">
              <div class="lotto-group-item">1</div>
              <div class="lotto-group-item">3</div>
              <div class="lotto-group-item">11</div>
              <div class="lotto-group-item">18</div>
              <div class="lotto-group-item">24</div>
            </div>
          </div>
          <div class="lotto-result-view-all"></div>
          <div class="lotto-result-noitify">!</div>
        </div>
      </div>
    </main>
    <footer>
      <div class="wrapper">
        <div class="footer-item-container">
          <a href="" class="footer-item">
            <div class="text-center">
              <div>
                <i class="fas fa-home"></i>
              </div>
              <p>Home</p>
            </div>
          </a>
          <a href="" class="footer-item">
            <div class="text-center">

              </div>

            </div>
          </a>
          <a href="" class="footer-item">
            <div class="text-center">
              <div>
                <i class="fas fa-home"></i>
              </div>
              <p>Home</p>
            </div>
          </a>
        </div>
      </div>
    </footer>
