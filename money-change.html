<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <title>Change Money!</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <p>
          <strong>Solution with span:</strong> I would like
          <span
            class="input"
            style="
              border: 1px solid #ccc;
              font-family: inherit;
              font-size: inherit;
              padding: 1px 6px;
            "
            role="textbox"
            contenteditable
            >99</span
          >
          hugs
        </p>
        <div class="header-container">
          <div class="header-item">
            <button class="btn btn-light">
              <i class="fas fa-bars"></i>
            </button>
          </div>
          <div class="header-item">
            <h2>Change money</h2>
          </div>
          <div class="header-item">
            <button class="btn btn-light btn-cart">
              <i class="fas fa-shopping-cart"></i>
              <div>1</div>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="change-money">
          <label class="d-block" htmlFor="myinput" for="myinput">
            <div class="money-input mt-5">
              <p>Ex <span class="float-end">충전하실 EX </span></p>
              <p class="text-end">
                <span style="font-size: 24px">+</span>
                <input
                  class="money-input-field"
                  placeholder="0"
                  onkeyup="changeInputSize()"
                  name="myinput"
                  id="myinput"
                  type="number"
                  inputmode="numeric"
                />
                COMP
              </p>
              <script>
                function changeInputSize() {
                  const e = document.getElementById("myinput");
                  console.log(e.value);
                  e.style.width = (("" + e.value).length + 2) * 10 + "px";
                }
              </script>
            </div>
          </label>
          <div class="change-money-result">
            <div class="change-money-result-container d-flex mt-5 mb-2">
              <div class="change-money-result-container-item px-4">20%</div>
              <div class="change-money-result-container-item px-4 mx-2">
                50%
              </div>
              <div class="change-money-result-container-item px-4">100%</div>
            </div>
            <div class="change-money-result-card">
              <p>USDT</p>
              <p class="text-end" style="font-size: 18px; font-weight: 600">
                <span style="font-size: 24px">-</span>
                <input
                  class="money-input-field"
                  type="number"
                  readonly
                  inputmode="numeric"
                />
                USDT
              </p>
            </div>
            <h6 class="p-2"> <span class="text-red fw-bolder">잔액이 부족합니다</span> <span class="float-end">잔여 USDT : 215 USDT</span> </h6>
          </div>
          <div class="change-money-balance">
            <p>something here</p>
            <div class="change-money-balance-number p-3">
              <h6 class="text-end">0 USDT</h6>
            </div>
          </div>
          <div class="change-money-save text-center pt-5">
            <button class="btn active">
              충전하기
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="wrapper">
        <div class="footer-item-container">
          <a href="" class="footer-item">
            <div class="text-center">
              <div>
                <i class="fas fa-home"></i>
              </div>
              <p>Home</p>
            </div>
          </a>
          <a href="" class="footer-item">
            <div class="text-center">
              <div>
                <i class="fas fa-home"></i>
              </div>
              <p>Home</p>
            </div>
          </a>
          <a href="" class="footer-item">
            <div class="text-center">
              <div>
                <i class="fas fa-home"></i>
              </div>
              <p>Home</p>
            </div>
          </a>
          <a href="" class="footer-item">
            <div class="text-center">
              <div>
                <i class="fas fa-home"></i>
              </div>
              <p>Home</p>
            </div>
          </a>
          <a href="" class="footer-item">
            <div class="text-center">
              <div>
                <i class="fas fa-home"></i>
              </div>
              <p>Home</p>
            </div>
          </a>
        </div>
      </div>
    </footer>
