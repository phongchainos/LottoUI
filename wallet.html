    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
    <script>
      var data = {
        labels: ["COME", "USDT"],
        datasets: [
          {
            data: [300, 100],
            backgroundColor: ["#00B0F0", "#FFD966"],
            hoverBackgroundColor: ["#00B0F0", "#FFD966"],
          },
        ],
      };

      var ctx = document.getElementById("myChart");

      // And for a doughnut chart
      var myDoughnutChart = new Chart(ctx, {
        type: "doughnut",
        data: data,
        options: {
          legend: {
            display: false,
            position: "bottom",
            labels: {
                fontSize: 16,
                usePointStyle: true
            }
          },
          rotation: 1 * Math.PI,
          circumference: 1 * Math.PI,
        },
      });
    </script>
